{% extends "layout.html" %} 

{% block body %}

<h1>Register</h1>
<form action="/register" method="post"> 
    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text"> <!-- name = the information that is being submitted -->
        {% for sport in sports %} 
        <input name="sport" type="radio" value="{{ sport }}"> {{ sport }} <!-- final {{ sport }} is just what makes sport name show up next to checkbox -->
        {% endfor %}
    </select>
    <input type="submit" value="Register">
</form>

{% endblock %}
